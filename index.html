<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
        <title> Simple Interest Calculator </title>
    </head>
    <body>
        <div>
            <form >

        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">
         <br>
        Interest Rate <input type="range" onchange="updateRate()"  id="rate" min="1" max="20" step="0.25" value="10.25">
                <span id="rate_val">
                    10.25%
                </span>
         <br>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/>
        Interest : <span id="result"></span>
        <br>
        <button onclick="compute()"> Compute Interest </button>
        <span id="result">
            If you deposit 1000000,
            at an interest rate of 3.5%.
            You will receive an amount of 175000,
            in the year 2025
        </span>
                <hr />
                <footer>
                    &#666 K10TooSavvy Productions
                </footer>
            </form>

        </div>
    </body>
</html>
